<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGRAM Logo Asset - Final</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F4F4F0; /* Braun Off-white */
            font-family: 'Inter', sans-serif;
        }
        .container { text-align: center; }
        h1 {
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #1A1A1A;
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .slogan {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.02em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ENGRAM LOGO SVG -->
        <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Base: The Chip / Card -->
            <rect x="15" y="15" width="70" height="70" rx="12" fill="#1A1A1A"/>
            
            <!-- The Engram "E" Stack -->
            <!-- Top Line: Existing Knowledge -->
            <rect x="30" y="35" width="40" height="6" rx="3" fill="white"/>
            
            <!-- Middle Line: The Spark / The Engram (Active Memory) -->
            <rect x="30" y="47" width="28" height="6" rx="3" fill="#EA580C"/>
            
            <!-- Bottom Line: Consolidation -->
            <rect x="30" y="59" width="40" height="6" rx="3" fill="white"/>
        </svg>

        <h1>ENGRAM</h1>
        <div class="slogan">Carve it in your mind.</div>
    </div>
</body>
</html>
